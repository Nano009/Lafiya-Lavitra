    <div class="container-fluid" style="background-image: url(signup-bg.jpg);">
        <div class="container py-5">
            <p class="display-3 pb-3 bold-title">Log In</p>
            <p>Log in to your account to regain your member identity and your privileges back.</p>
            <!-- Sign In Box -->
            <div class="row justify-content-center pt-4">
                <div class="col-lg-4 col-md-5 col-sm-7 col-8 regis-now p-4">
                    <p class="display-6 bold-title text-center">Log In</p>
                    <form class="px-3 was-validated">
                        <div class="row">
                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Amy Aims" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-12">
                                <label for="username" class="form-label">Email</label>
                                <input type="mail" class="form-control" placeholder="example@gmail.com" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col">
                                <label for="username" class="form-label">Password</label>
                                <input type="text" class="form-control" minlength="6" placeholder="123456" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row pt-4 float-end">
                            <div class="col">
                                <a href="welcome-mssg.html"><button type="submit" class="btn green-btn w-100">Submit</button></a>
                                <p class="pt-1" style="font-size: 10px"><b>Haven't registered yet? <a class="text-dark" href="signup.html" target="_blank">Sign Up</a></b></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
